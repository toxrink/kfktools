<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">Topic</label>
        <div class="layui-input-block">
            <input type="text" name="topic" required lay-verify="required" placeholder="请输入名称" autocomplete="off"
                class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Partition个数</label>
        <div class="layui-input-block">
            <input type="number" name="partition" value="1" required lay-verify="required" placeholder="请输入分片个数"
                autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Replica个数</label>
        <div class="layui-input-block">
            <input type="number" name="replica" value="1" required lay-verify="required" placeholder="请输入副本个数"
                autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">参数</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="key1=value1&#10;key2=value2&#10;...&#10;keyN=valueN"
                class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
